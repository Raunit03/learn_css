<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter spacing </title>
    <style>
        .spc{
           letter-spacing: 30px;
        }
        .trns{
            text-transform: capitalize;
        }
        #wrd{
          word-spacing: 50px;
        }
        .hgt{
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p class="spc">welcome</p>
    <!--text transform-->
    <p class="trns">Let's check</p>
    <!--word_spacing-->
    <p id="wrd">s p ace</p>
   <p> s p ace</p>
   <!--line height-->
   <p class="hgt">long</p>
</body>
</html>
