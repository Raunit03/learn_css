<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEXT_DECORATION</title>
    <style>
      .a {
        text-decoration: wavy;
      }
      .b {
        text-decoration: underline;
      }
      .c {
        text-decoration: line-through;
      }
      .d {
        text-decoration: overline;
      }
      button{
        background-color: brown;
        color: yellowgreen;
      }
      div{
        text-decoration: none;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p class="b">Lorem ipsum dolor sit amet.</p>
    <p class="a">Lorem ipsum dolor sit amet.</p>
    <p class="c">Lorem ipsum dolor sit amet.</p>
    <p class="d">Lorem ipsum dolor sit amet.</p>
    <button>click</button>
    <div><a href="#">click me </a></div>
  </body>
</html>
