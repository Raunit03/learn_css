<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Align</title>
    <style>
#box1{
    height: 100px;
    width: 100px;
    background-color: blue;
    text-align: center;
}
#box2{
    height: 100px;
    width: 100px;
    background-color: blue;
    text-align: left;
}
#box3{
    height: 100px;
    width: 100px;
    background-color: blue;
    text-align: right;
}
#box4{
    height: 100px;
    width: 100px;
    background-color: blue;
    
}
    </style>
</head>
<body>
    <div id="box1">box1</div><br>
    <div id="box2">box2</div><br>
    <div id="box3">box3</div><br>
    <div id="box4">box</div>
</body>
</html>
