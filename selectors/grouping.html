<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping_selector</title>
    <style>
        h1,h2,#para{
            color: rgb(0, 5, 109);
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1><hr>
    <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h2><hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p><hr>
    <p id="para">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
